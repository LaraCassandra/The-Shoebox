<div class="container contact">

    <h5 class="text-responsive text-center">Contact Details</h5>

    <!-- IMAGE -->
    <div class="row contact-picture">

        <div class="col-12 col-md-12">
            <img src="https://images.unsplash.com/photo-1562424995-2efe650421dd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                alt="burger">
        </div>

    </div> <!-- END OF IMAGE -->



    <!-- CONTACT DETAILS -->
    <div class="row">



        <!-- CONTACT TABLE -->
        <table class="col-12 col-md-12 table table-hover">

            <tbody>
                <tr ng-repeat="(category, details) in contact">
                    <td>
                        <p>{{ category }}</p>
                    </td>
                    <td>
                        <p>{{ details }}
                    </td>
                    </p>
                </tr>
            </tbody>

        </table> <!-- END OF CONTACT TABLE-->


    </div><!-- END OF CONTACT DETAILS -->



    <h5 class="text-center text-responsive">Customer Comments</h5>



    <!-- COMMENTS -->
    <div class="container feedback-cards">



        <!-- INDIVIDUAL COMMENT -->
        <div class="card-deck align-middle comments" ng-repeat="comment in comments | orderBy: '-starRating'">


            <div class="card">

                <div class="card-header">
                    <h4 class="text-center" style="display: inline-flex;">{{ comment.starRating }}</h4>
                    <i class="fas fa-star" style="display: inline-flex;"></i>
                </div>

                <div class="card-body text-dark">
                    <h6 class="card-title">{{ comment.name }}</h6>
                    <p class="card-text">{{ comment.comment }}</p>
                </div>
            </div>


        </div> <!-- END OF INDIVIDUAL COMMENT -->



        <h5 class="text-responsive text-center">Give us some Feedback</h5>



        <!-- FORM -->
        <form class="form" name="commentForm" ng-submit="addComment(commentForm)" novalidate id="commentForm">

            <div class="form-group">
                <label for="name" class="control-label">Name:</label>
                <input required type="text" class="form-control" id="name" name="name" ng-model="formData.name">

                <span class="error" ng-show="commentForm.name.$error.required">
                    *required
                </span>

            </div>

            <div class="form-group">
                <label for="email" class="control-label">Email address:</label>
                <input required type="email" class="form-control" id="email" name="email" ng-model="formData.email">

                <!-- ERROR MESSAGES -->
                <span class="error" ng-show="commentForm.email.$error.required">
                    *required
                </span>

                <span class="error" ng-show="commentForm.email.$dirty && commentForm.email.$error.email">
                    This email is invalid.
                </span>
                <!-- END OF ERROR MESSAGES -->

            </div>

            <div class="form-group">
                <label for="sel1">Star Rating:</label>
                <select required class="form-control" id="stars" name="stars" ng-model="formData.starRating">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment" name="comment"
                    ng-model="formData.comment"></textarea>
            </div>

            <button onclick="formReset();" ng-disabled="commentForm.$invalid" type="submit"
                class="btn btn-danger">Submit</button>

        </form> <!-- END OF FORM -->



    </div>
